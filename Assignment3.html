<!DOCTYPE html>

<html>
	<head>
		<form>
			First name:<br>
			<input type="text" autofocus><p>
			Last name:<br>
			<input type="text"><p>
			Email:<br>
			<input type="text"><p>
			Contact number:<br>
			<input type="text"><p>
			Address:<br>
			<textarea rows="3" columns="10"input type="text"></textarea><p>
			Username:<br>
			<input type="text"><p>
			Password:<br>
			<input type="password"><p>
			Gender:<br>
			<input type="radio" id="male" name="gender" value="male">Male</input><br>
			<input type="radio" id="female" name="gender" value="female" checked>Female</input>
			<br/>
			<br>
			Qualifications: <br>
			<select id="select" name="select">
				<option label="--select--" value="wdev"></option>
				<option label="Web Designer" value="wdes"></option>
				<option label="Android Developer" value="adev"></option>
			</select>
			<br>
			<br>
			Experience: <br>
			<select id="select" name="select">
				<option label="--select--" value="wdev"></option>
				<option label="2-3" value="n"></option>
				<option label="fresher" value="f"></option>
			</select>
			<br>
			<br>
			Coding Languages:<br>
			<input type="checkbox" id="pref1" name="code" value="c">C/C++</input><br>
			<input type="checkbox" id="pref2" name="code" value="j">Java</input><br>
			<input type="checkbox" id="pref3" name="code" value="cc">C#</input><br>
			<input type="checkbox" id="pref4" name="code" value="p">PHP</input><br>
			<input type="checkbox" id="pref5" name="code" value="py">Python</input><br>
			<br>
			<br>
			<input type="submit" value="submit"/>
		</form>
	</head>
</html>
